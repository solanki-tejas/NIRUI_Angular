<div
  class="m-2 lg:m-4 bg-white shadow-sm rounded-lg p-3 lg:p-4 border-[1px] border-solid border-gray-400"
>
  <form [formGroup]="formGroup">
    <!-- Header -->
    <div class="flex items-center justify-between">
      <h2 class="text-lg lg:text-xl font-semibold text-gray-800">
        Application Logs Search Criteria
      </h2>
      <p-button
        (click)="exportToExcel()"
        label="Export to Excel"
        icon="pi pi-file-excel"
        [outlined]="true"
        size="small"
      />
    </div>
    <hr />
    <!-- ID & Content Section -->
    <div class="mb-4">
      <h3
        class="text-base font-semibold text-gray-800 border-b pb-2 mb-2 underline"
      >
        ID & Content
      </h3>

      <!-- Flow Type and Translation Direction -->
      <div class="grid grid-cols-1 lg:grid-cols-1 gap-2 lg:gap-4">
        <!-- Flow Type -->
        <div class="flex-1">
          <div class="grid grid-cols-1 lg:grid-cols-4 gap-2 lg:gap-4">
            <div class="mb-2 lg:mb-0">
              <label class="text-sm font-semibold text-gray-800 mb-2 block"
                >Level</label
              >
              <p-dropdown
                variant="filled"
                [showClear]="true"
                placeholder="Select"
                [options]="logLevelOptions"
                styleClass="w-full text-sm"
                [style]="{ width: '100%' }"
                formControlName="logLevel"
              ></p-dropdown>
            </div>
            <div>
              <label class="text-sm font-semibold text-gray-800 mb-2 block"
                >Type</label
              >
              <p-dropdown
                variant="filled"
                [showClear]="true"
                placeholder="Select"
                [options]="logTypeOptions"
                styleClass="w-full text-sm"
                [style]="{ width: '100%' }"
                formControlName="logType"
              ></p-dropdown>
            </div>
            <div class="mb-2 lg:mb-0 col-span-2">
              <label class="text-sm font-semibold text-gray-800 mb-2 block"
                >Description</label
              >
              <input
                pInputText
                id="description"
                formControlName="description"
                class="w-full"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3 lg:mt-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 lg:gap-4">
          <div class="flex-1">
            <label class="text-sm font-semibold text-gray-800 mb-3 block"
              >Log Date</label
            >
            <div
              class="grid grid-cols-1 lg:grid-cols-2 md:grid-cols-3 gap-2 lg:gap-4"
            >
              <div class="mb-2 lg:mb-0">
                <label class="text-xs font-semibold text-gray-700 mb-1.5 block"
                  >Start Date & Time</label
                >
                <p-calendar
                  variant="filled"
                  [showClear]="true"
                  [showTime]="true"
                  dateFormat="yy/mm/dd"
                  [style]="{ width: '100%' }"
                  [inputStyle]="{ width: '100%' }"
                  [timeOnly]="false"
                  hourFormat="24"
                  class="w-full text-sm"
                  formControlName="logDateFrom"
                  [maxDate]="formGroup.get('logDateTo')?.value"
                ></p-calendar>
              </div>
              <div>
                <label class="text-xs font-semibold text-gray-700 mb-1.5 block"
                  >End Date & Time</label
                >
                <p-calendar
                  variant="filled"
                  [showClear]="true"
                  [showTime]="true"
                  dateFormat="yy/mm/dd"
                  [style]="{ width: '100%' }"
                  [inputStyle]="{ width: '100%' }"
                  [timeOnly]="false"
                  hourFormat="24"
                  class="w-full text-sm"
                  formControlName="logDateTo"
                  [minDate]="formGroup.get('logDateFrom')?.value"
                ></p-calendar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Button -->
    <div class="flex justify-end">
      <button
        pButton
        label="Search"
        class="py-2 w-full lg:w-auto"
        (click)="search()"
        size="small"
      ></button>
    </div>
  </form>
</div>
