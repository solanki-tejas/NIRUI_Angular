<div
  class="m-2 lg:m-4 bg-white shadow-sm rounded-lg p-3 lg:p-4 border-[1px] border-solid border-[#004d85]"
>
  <form [formGroup]="formGroup">
    <!-- Header -->
    <h2 class="text-lg lg:text-xl font-semibold text-gray-800">
      Message Search Criteria
    </h2>
    <hr />
    <!-- ID & Content Section -->
    <div class="mb-4">
      <h3
        class="text-base font-semibold text-gray-800 border-b pb-2 mb-2 underline"
      >
        ID & Content
      </h3>

      <!-- Flow Type and Translation Direction -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 lg:gap-4">
        <!-- Flow Type -->
        <div class="flex-1">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 lg:gap-4">
            <div class="mb-2 lg:mb-0">
              <label class="text-sm font-semibold text-gray-800 mb-2 block"
                >Flow Type</label
              >
              <p-dropdown
                variant="filled"
                [showClear]="true"
                placeholder="Select"
                [options]="flowTypeOptions"
                styleClass="w-full text-sm"
                [style]="{ width: '100%' }"
                formControlName="flowType"
              ></p-dropdown>
            </div>
            <div>
              <label class="text-sm font-semibold text-gray-800 mb-2 block"
                >Translation Direction</label
              >
              <p-dropdown
                variant="filled"
                [showClear]="true"
                placeholder="Select"
                [options]="translationDirectionOptions"
                styleClass="w-full text-sm"
                [style]="{ width: '100%' }"
                formControlName="translationDirection"
              ></p-dropdown>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3 lg:mt-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 lg:gap-4">
          <div class="flex-1">
            <label class="text-sm font-semibold text-gray-800 mb-3 block"
              >Creation</label
            >
            <div class="grid grid-cols-1 lg:grid-cols-2 md:grid-cols-3 gap-2 lg:gap-4">
              <div class="mb-2 lg:mb-0">
                <label class="text-xs font-semibold text-gray-700 mb-1.5 block"
                  >Start Date & Time</label
                >
                <p-calendar
                  variant="filled"
                  [showClear]="true"
                  [showTime]="true"
                  dateFormat="yy/mm/dd"
                  [style]="{ width: '100%' }"
                  [inputStyle]="{ width: '100%' }"
                  [timeOnly]="false"
                  hourFormat="24"
                  class="w-full text-sm"
                  formControlName="creationTimestampFrom"
                  [maxDate]="formGroup.get('creationTimestampTo')?.value"
                ></p-calendar>
              </div>
              <div>
                <label class="text-xs font-semibold text-gray-700 mb-1.5 block"
                  >End Date & Time</label
                >
                <p-calendar
                  variant="filled"
                  [showClear]="true"
                  [showTime]="true"
                  dateFormat="yy/mm/dd"
                  [style]="{ width: '100%' }"
                  [inputStyle]="{ width: '100%' }"
                  [timeOnly]="false"
                  hourFormat="24"
                  class="w-full text-sm"
                  formControlName="creationTimestampTo"
                  [minDate]="formGroup.get('creationTimestampFrom')?.value"
                ></p-calendar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Button -->
    <div class="flex justify-end">
      <button
        pButton
        label="Search"
        class="py-2 w-full lg:w-auto bg-[#004d85]"
        (click)="search()"
        size="small"
      ></button>
    </div>
  </form>
</div>
