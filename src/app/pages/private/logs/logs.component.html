<div class="card">
  <!-- <div class="flex items-center justify-between">
    <div></div>
    <h2>Logs</h2>
  </div> -->
  <app-search-application-logs></app-search-application-logs>
  <hr />
  <div
    class="m-2 lg:m-4 shadow-sm overflow-hidden rounded-lg border-[1px] border-solid border-[#004d85]"
    [@fadeInDown]
  >
    <p-table
      [value]="searchResults"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      [loading]="loading"
      selectionMode="single"
      (onRowSelect)="onRowSelect($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 20%">Date</th>
          <th style="width: 20%">Level</th>
          <th style="width: 20%">Type</th>
          <th style="width: 60%">Description</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr [pSelectableRow]="item">
          <td>
            {{ item.logDate ? getFormatDate(item.logDate) : "-" }}
          </td>
          <td>{{ item.logLevel ?? "-" }}</td>
          <td>{{ item.logType ?? "-" }}</td>
          <td>{{ item.description ?? "-" }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7" class="text-center p-3">No records found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
